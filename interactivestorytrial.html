/*  Javascript to insert <span> and </span> for each letter and place letters at random locations  */

<script type="text/javascript">

    for (let k=1; k<3; k++)   {

        let objName=".flying-text"+k;
        let spanName=objName+" span";
	document.querySelector(objName).innerHTML=
		document.querySelector(objName).textContent.replace(/./g, "<span>$&</span>");

	let spans=document.querySelectorAll(spanName);
	for(let i=0;i<spans.length;i++)  {
	   let left=innerWidth*Math.random();
	   let top=innerHeight*Math.random();
	   if(Math.random() < 0.5)  {
 		spans[i].style.left="-"+left+"px";

	   } else {
		spans[i].style.left=left+"px";

	   }
	   if(Math.random() < 0.5)  {
 		spans[i].style.top="-"+top+"px";

	   } else {
		spans[i].style.top=top+"px";

	   }
	}
   }
