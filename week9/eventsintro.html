<script>
let name = document.querySelector('input[name="name"]')
let welcome = document.querySelector('#welcome')
let shapeshifter = document.querySelector('#shapeshifter')
let guess = document.querySelector('input[name="guess"]')
let result = document.querySelector('#result')

console.log(name)
console.log(welcome)
console.log(shapeshifter)
console.log(guess)
console.log(result)

name.onchange=function(){
	welcome.innerHTML='The kind Shiba will always be here for you, even when times are ' + name.value + "."
}

shapeshifter.onclick=function(){
	if(shapeshifter.style.backgroundColor=='#F7E2CD'){
		shapeshifter.style.backgroundColor='#FEF6ED'
	} else {
		shapeshifter.style.backgroundColor='#F7E2CD'
	}
}

shapeshifter.onmouseover=function(){
	shapeshifter.innerHTML='Your feelings are valid!'
	shapeshifter.style.width='5em'
}

shapeshifter.onmouseout=function(){
	shapeshifter.innerHTML='It is okay!'
	shapeshifter.style.width='3em'
}

guess.onchange=function() {
	if((guess.value=='Remember?') || (guess.value=='remember?')){
		result.innerHTML="Kind Shiba cares about you!"
	} else {
		result.innerHTML='Kind Shiba is always here for you!'
	}
}

</script>
